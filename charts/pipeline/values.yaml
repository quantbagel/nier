# Default values for nier-pipeline
# This is a YAML-formatted file.

replicaCount: 3

image:
  repository: nier/pipeline
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

# Kafka configuration
kafka:
  brokers: "kafka-0.kafka-headless:9092,kafka-1.kafka-headless:9092,kafka-2.kafka-headless:9092"
  consumerGroup: "nier-pipeline-consumer-group"
  inputTopic: "detection-events"
  outputTopic: "alerts"
  # Additional Kafka configuration
  securityProtocol: "PLAINTEXT"
  # For SASL authentication (optional)
  sasl:
    enabled: false
    mechanism: "PLAIN"
    username: ""
    passwordSecretName: ""
    passwordSecretKey: "password"

# Metrics database configuration
metricsDb:
  url: "http://victoriametrics:8428"
  # For authentication (optional)
  auth:
    enabled: false
    secretName: ""
    usernameKey: "username"
    passwordKey: "password"

# Environment variables
env:
  # Rust logging configuration
  RUST_LOG: "info"
  RUST_BACKTRACE: "1"
  # Application-specific settings
  METRICS_PUSH_INTERVAL: "10"
  BATCH_SIZE: "100"
  BATCH_TIMEOUT_MS: "5000"

# Additional environment variables from secrets
envFromSecrets: []
  # - name: KAFKA_PASSWORD
  #   secretName: kafka-credentials
  #   secretKey: password

service:
  type: ClusterIP
  port: 8080
  annotations: {}

# Resource limits and requests
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 256Mi

# Horizontal Pod Autoscaler
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 60
  # targetMemoryUtilizationPercentage: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 2
  # maxUnavailable: 1

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /health/live
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /health/ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1

# Startup probe for slow-starting containers
startupProbe:
  httpGet:
    path: /health/live
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 30

nodeSelector: {}

tolerations: []

affinity:
  # Spread pods across nodes for high availability
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: nier-pipeline
          topologyKey: kubernetes.io/hostname

# Topology spread constraints for better distribution
topologySpreadConstraints: []
  # - maxSkew: 1
  #   topologyKey: topology.kubernetes.io/zone
  #   whenUnsatisfiable: DoNotSchedule
  #   labelSelector:
  #     matchLabels:
  #       app.kubernetes.io/name: nier-pipeline

# Extra volumes and volume mounts
extraVolumes: []
extraVolumeMounts: []

# Init containers
initContainers: []

# Sidecar containers
sidecars: []
