{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "nier-storage.serviceAccountName" . }}
  labels:
    {{- include "nier-storage.labels" . | nindent 4 }}
  annotations:
    # IRSA (IAM Roles for Service Accounts) annotation for S3 access
    # Uncomment and set the role ARN for your AWS account
    # eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/nier-storage-s3-role
    {{- with .Values.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
{{- end }}
